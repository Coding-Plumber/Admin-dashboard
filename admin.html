<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

      <div class="header">
        <form class="search-form">
            <img class="mag-glass" src="/images/search-sharp.svg" alt="icon of magnifying glass">
            <input class="search-bar" type="text" placeholder=""> 
        </form>
        <div class="logo-section">
            <img class="main-logo" src="/images/Heating Medics-LOGO-A.png" alt="Heating medics logo">
            <div class="logo-text" >
                <p>Hi there</p>
                <h3>Coding-Plumber (@Coding-Plumber)</h3>
            </div>
        </div>
        <div class="notification">
            <img class="bell" src="/images/notifications-outline.svg" alt="notification bell">
            <img class="heating-logo" src="/images/Heating Medics-LOGO-A.png" alt="Heating Medic company logo">
            <div class="company-text">Heating Medics</div>
        </div>
        <div class="header-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
      </div>

      <div class="sidebar">
        <div class="dashboard-header">
            <img src="/images/egg-outline.svg" alt="dashboard filler icon">
            <h1>Dashboard</h1>
        </div>
        <div class="sidebar-buttons">
            <div class="home dashboard-text">
                <img class="dashboard-icon" src="/images/home-outline.svg" alt="Home button">
                <a>Home</a>
            </div>
            <div class="profile dashboard-text">
                <img class="dashboard-icon" src="/images/person-circle-outline.svg" alt="profile button">
                <a>Profile</a>
            </div>
            <div class="messages dashboard-text">
                <img class="dashboard-icon" src="/images/mail-outline.svg" alt="Messages">
                <a>Messages</a>
            </div>
            <div class="history dashboard-text">
                <img class="dashboard-icon" src="/images/time-outline.svg" alt="History">
                <a>History</a>
            </div>
            <div class="tasks dashboard-text">
                <img class="dashboard-icon" src="/images/newspaper-outline.svg" alt="tasks">
                <a>Tasks</a>
            </div>
            <div class="communities dashboard-text">
                <img class="dashboard-icon" src="/images/people-outline.svg" alt="community group">
                <a>Communities</a>
            </div>
        </div>

        <div class="sidebar-settings">
            <div class="settings dashboard-text">
                <img class="dashboard-icon" src="/images/cog-outline.svg" alt="gear cog for settings">
                <a>Settings</a>
            </div>
            <div class="support dashboard-text">
                <img class="dashboard-icon" src="/images/help-outline.svg" alt="support question mark">
                <a>Support</a>
            </div>
            <div class="privacy dashboard-text">
                <img class="dashboard-icon" src="/images/shield-checkmark-outline.svg" alt="privacy shield icon">
                <a>Privacy</a>
            </div>

        </div>
      </div>

      <div class="projects">
        <div class="project-container">
            <div>Super Cool Project</div>
            <div>Less Cool Project</div>
            <div>Impossible App</div>
            <div>Easy Peasy App</div>
            <div>Ad Blocker</div>
            <div>Money Maker</div>
        </div>
        <div class="announcements-container">
            <div class="site-maintenance"></div>
            <div>Community Share Day</div>
            <div>Updated Privacy Policy</div>
        </div>
        <div class="trending">
            <div></div>
            <div></div>
            <div></div>
        </div>
      </div>

    </div>
    
</body>
</html>
